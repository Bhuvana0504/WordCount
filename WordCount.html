<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WORD COUNT</title>
</head>
<body>
    <div id="wrapper">
        <h2>Type a sentence</h2>
        <div class="inputdiv">
            <textarea name="input" id="input"></textarea>
        </div>
        <div>
            <button type="submit" onclick="count()" >Calculate Words</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function count()
        {
            const s=document.getElementById("input").value;
            const n=s.split(" ")
            const l=n.length;
            const words=document.getElementById("result");
            words.innerHTML=l+" words"
        }
    </script>
</body>
</html>
